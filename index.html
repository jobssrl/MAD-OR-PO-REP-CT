<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>MAD-OR-PO-REP CT</title>
  <link rel="icon" href="logo.png" type="image/png">
  <style>
    body {
      margin: 0;
      background-color: #CCCCCC;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between; 
      background-color: #001f3f;
      color: white;
      padding: 20px 30px;
      margin: 20px;
      border-radius: 20px;
    }

    .header-left {
      display: flex;
      align-items: center;
    }

    header img {
      height: 60px;
      margin-right: 20px;
      border-radius: 12px;
    }

    header h1 {
      font-size: 26px;
      margin: 0;
    }

    /* ESTILO MEJORADO PARA EL BOTÓN (Igual a la imagen) */
    .btn-excel {
      background-color: rgba(255, 255, 255, 0.05); /* Fondo semitransparente oscuro */
      color: white;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 15px; /* Bordes redondeados como la imagen */
      border: 1px solid rgba(255, 255, 255, 0.3); /* Borde delgado y suave */
      font-size: 15px;
      display: flex;
      align-items: center;
      transition: all 0.3s ease;
      font-weight: 400;
    }

    .btn-excel:hover {
      background-color: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.5);
    }

    .btn-excel span.icon {
      margin-right: 10px;
      font-size: 18px;
      line-height: 0;
    }

    .iframe-container {
      display: flex;
      justify-content: center;
      padding: 0 20px 40px 20px;
    }

    iframe {
      width: 90vw;
      height: 90vh;
      border: 2px solid #001f3f;
      border-radius: 12px;
      background-color: white;
    }

    footer {
      background-color: #001f3f;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      border-radius: 20px;
      margin: 20px;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-left">
      <img src="logo.png" alt="Logo">
      <h1>MAD-OR-PO-REP CT</h1>
    </div>

    <a href="https://1drv.ms/x/c/a3d1fea0c2538ed3/IQDRyjZGoJZhTbtoV6RHFR-_AQ6a_Fecya54_NPMRDglNkQ?e=2r4Gc5" 
       class="btn-excel" 
       target="_blank">
      <span class="icon">⬇</span> Descargar Excel
    </a>
  </header>

  <div class="iframe-container">
    <iframe 
      src="https://app.powerbi.com/view?r=eyJrIjoiMGI2N2VmNzMtOGUwOS00OGFkLWJjMTAtYzE2MzIwMzJjZTVkIiwidCI6IjE0Mzg0YTY2LWEwYWYtNDNjNC1iMDFhLTMxM2FjZjdhYzYyNiIsImMiOjR9" 
      frameborder="0" 
      allowfullscreen>
    </iframe>
  </div>

  <footer>
    Información propiedad de JOBS SRL, sujeta a revisión.
  </footer>

</body>
</html>
